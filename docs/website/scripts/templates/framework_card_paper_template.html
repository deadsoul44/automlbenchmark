<div class="paper">
    <h3 class="paper-title">
        ${title}
    </h3>
    <div class="paper-authors">
        ${authors}
    </div>
    <div class="paper-abstract">
        ${abstract}
    </div>
    <div class="paper-links">
        <div class="hover-expand">
            <strong>${year}</strong>
            <div>${venue}</div>
        </div>
        <a href="${pdf}" target="_blank"
        >PDF</a
        >
        <a href="${arxiv}" target="_blank"
        >arxiv</a
        >
    </div>
</div>
